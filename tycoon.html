<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tycoon della Pasticceria</title>
    <link rel="stylesheet" href="tycoon.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui-panel">
            <div id="stats">
                <p>Soldi: <span id="money">€ 0</span></p>
                <p>Ingredienti: <span id="ingredients-display">0</span> unità</p>
                <p>Dolci pronti: <span id="ready-sweets">0</span></p>
            </div>
            <div id="actions">
                <button id="buy-ingredients-btn">Compra Ingredienti (€10)</button>
                <button id="bake-btn">Inforna Dolci</button>
                <button id="upgrade-btn">Migliora Negozio</button>
            </div>
            <div id="messages">
                </div>
        </div>
    </div>

    <script src="tycoon.js"></script>
</body>
</html>
