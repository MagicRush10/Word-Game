<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trova le Differenze!</title>
    <link rel="stylesheet" href="stylen.css">
</head>
<body>
    <div class="game-container">
        <h1>Trova le Differenze!</h1>
        <div class="info-bar">
            <p>Differenze trovate: <span id="found-diffs">0</span> / <span id="total-diffs">0</span></p>
            <p>Tempo: <span id="timer">00:00</span></p>
        </div>
        <div class="images-container">
            <div class="image-wrapper">
                <img id="image1" src="immagine1.jpg" alt="Immagine 1">
                <div class="overlay" id="overlay1"></div>
            </div>
            <div class="image-wrapper">
                <img id="image2" src="immagine2.jpg" alt="Immagine 2">
                <div class="overlay" id="overlay2"></div>
            </div>
        </div>
        <div class="message-area" id="message-area"></div>
        <button id="reset-button" style="display: none;">Gioca Ancora!</button>
    </div>

    <script src="giocon1.js"></script>
</body>
</html>
