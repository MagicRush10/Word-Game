<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altri Giochi - THE WORD GAME</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Merriweather:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #D4AF37;
            --black: #111;
            --light-bg: rgba(20, 20, 20, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--black);
            color: var(--gold);
            font-family: 'Merriweather', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 50% 50%, rgba(255,215,0,0.1) 0%, transparent 20%);
        }

        .menu-container {
            text-align: center;
            padding: 40px;
            max-width: 1000px;
            width: 90%;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin: 0 0 20px;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255,215,0,0.4);
            position: relative;
            display: inline-block;
            letter-spacing: 2px;
        }

        .main-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: rgba(255,215,0,0.8);
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Stile pulsanti - Replicato per coerenza */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: 2px solid var(--gold);
            background: transparent;
            color: var(--gold);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .menu-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--gold);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .menu-button:hover {
            color: var(--black);
        }

        .menu-button:hover::before {
            width: 100%;
        }

        .menu-button i {
            transition: transform 0.3s ease;
        }

        .menu-button:hover i {
            transform: scale(1.2);
        }

        /* Responsive - Replicato per coerenza */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .menu-button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }

        /* Stile specifico per il bottone "Torna Indietro" */
        .back-button {
            margin-top: 40px; /* Spazio dal contenuto sopra */
            padding: 10px 20px;
            font-size: 1rem;
            border: 1px solid var(--dark-gold);
            background: transparent;
            color: var(--dark-gold);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex; /* Per allineare icona e testo */
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: var(--dark-gold);
            color: var(--black);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="main-title">Altri Giochi</h1>
        <p class="subtitle">Scopri nuove sfide che non sono strettamente basate sulle parole!</p>

        <div class="buttons">
            <button class="menu-button" onclick="location.href='gioco_nuovo1.html'">
                <i class="fas fa-puzzle-piece"></i> Gioco di Logica
            </button>
            <button class="menu-button" onclick="location.href='gioco_nuovo2.html'">
                <i class="fas fa-brain"></i> Gioco di Memoria
            </button>
            </div>

        <button class="back-button" onclick="location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Torna ai Giochi di Parole
        </button>
    </div>

    <footer>
        <a href="/chi-siamo.html">Chi siamo</a> |
        <a href="/privacy.html">Privacy Policy</a> |
        <a href="/forum.html">Forum</a> |
        <a href="/blog/index.html">Blog</a> |
    </footer>
</body>
</html>
