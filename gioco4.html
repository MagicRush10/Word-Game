<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ka-Boom</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #FFD700;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .player-setup {
      background-color: #1E1E1E;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 2px solid #FFD700;
    }
    .game-area {
      display: none;
      background-color: #1E1E1E;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #FFD700;
    }
    button {
      background-color: #FFD700;
      color: #121212;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #FFD700;
    }
    .player-info {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .player {
      padding: 15px;
      border-radius: 5px;
      min-width: 150px;
    }
    .active-player {
      background-color: rgba(255, 215, 0, 0.2);
      border: 1px solid #FFD700;
    }
    .lives {
      color: #FF5555;
      font-weight: bold;
    }
    #bomb-display {
      margin: 30px auto;
      width: 150px;
      height: 150px;
      background-color: #dc3545;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      position: relative;
      box-shadow: 0 0 20px rgba(220, 53, 69, 0.5);
    }
    #timer {
      font-size: 3rem;
      margin: 10px 0;
      color: white;
    }
    #category-display {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    #word-input {
      padding: 10px;
      font-size: 1.2rem;
      width: 300px;
      max-width: 80%;
      margin: 10px;
      background-color: #333;
      border: 1px solid #FFD700;
      color: white;
    }
    .explosion {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, #ff0000 0%, #ff8800 70%, transparent 71%);
      background-size: 10px 10px;
      border-radius: 50%;
      animation: explode 0.5s linear;
      z-index: 10;
    }
    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }
    #used-words {
      margin: 20px auto;
      max-height: 150px;
      overflow-y: auto;
      background-color: rgba(30, 30, 30, 0.7);
      padding: 10px;
      border-radius: 5px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <!-- Container Pubblicitario -->
  <div id="ad-container">
    <!-- Banner Top -->
    <div class="ad-unit" id="ad-top">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6771549640814111"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-TUO_ID"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <button class="back-button" onclick="location.href='index.html'">← Torna al menu</button>

  <div class="container">
    <h1>KA-BOOM</h1>
    
    <div class="player-setup" id="playerSetup">
      <h2>Numero di giocatori:</h2>
      <button onclick="startGame(2)">2 Giocatori</button>
      <button onclick="startGame(3)">3 Giocatori</button>
      <button onclick="startGame(4)">4 Giocatori</button>
    </div>
    
    <div class="game-area" id="gameArea">
      <div class="player-info" id="playerInfo"></div>
      
      <div id="categoryDisplay">Categoria: <span id="category">?</span></div>
      
      <div id="bomb-display">
        <div id="timer">10</div>
      </div>
      
      <input type="text" id="word-input" placeholder="Scrivi una parola..." autocomplete="off">
      <button id="submit-btn">Invia</button>
      
      <div id="message"></div>
      
      <div id="used-words">
        <h3>Parole già usate:</h3>
        <div id="word-list"></div>
      </div>
    </div>
  </div>

  <script src="gioco4.js"></script>
</body>
</html>
