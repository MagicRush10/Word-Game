<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>L'Intruso Linguistico - The Word Games</title>
    <meta name="description" content="Sfida la tua mente con L'Intruso Linguistico! Trova la parola che non c'entra in ogni set e scopri le regole nascoste del linguaggio. Gioca ora su The Word Games!" />
    <link rel="stylesheet" href="../style.css" />
    <style>
        /* Stili specifici per il gioco L'Intruso Linguistico */
        .game-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .instructions {
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.6;
            color: #555;
        }

        .word-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .word-item {
            background-color: #e0f7fa; /* Un azzurro chiaro */
            border: 2px solid #00bcd4; /* Bordo coordinato */
            color: #212121;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none; /* Impedisce la selezione del testo */
        }

        .word-item:hover {
            background-color: #b2ebf2; /* Azzurro più scuro al hover */
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .word-item.selected {
            background-color: #ffeb3b; /* Giallo per la selezione */
            border-color: #fbc02d; /* Bordo giallo scuro */
            transform: scale(1.05);
        }

        .word-item.correct {
            background-color: #81c784; /* Verde per corretto */
            border-color: #4caf50;
        }

        .word-item.incorrect {
            background-color: #ef9a9a; /* Rosso per sbagliato */
            border-color: #f44336;
        }

        .feedback {
            font-size: 1.3em;
            margin-top: 20px;
            min-height: 40px; /* Per evitare salti di layout */
            font-weight: bold;
        }

        .feedback.correct-msg {
            color: #28a745;
        }

        .feedback.incorrect-msg {
            color: #dc3545;
        }

        .explanation {
            font-size: 1.1em;
            color: #666;
            margin-top: 15px;
            line-height: 1.5;
        }

        .game-buttons button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .game-buttons button:hover {
            background-color: #0056b3;
        }

        .game-buttons button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <a href="/index.html" class="back-link">← Torna alla Home</a>
    <h1>L'Intruso Linguistico</h1>

    <div class="game-container">
        <p class="instructions">Ti verranno presentate una serie di parole. Il tuo compito è individuare quella che non condivide la caratteristica comune delle altre. Clicca sulla parola che ritieni sia l'intruso!</p>

        <div class="word-grid" id="wordGrid">
            </div>

        <div class="feedback" id="feedbackMessage"></div>
        <div class="explanation" id="explanationText"></div>

        <div class="game-buttons">
            <button id="checkButton" onclick="checkIntruder()" disabled>Verifica</button>
            <button id="newGameButton" onclick="newGame()">Nuova Partita</button>
        </div>
    </div>

    <script>
        const gameData = [
            {
                words: ["CANE", "GATTO", "UCCELLO", "SEDIA"],
                intruder: "SEDIA",
                explanation: "CANE, GATTO, UCCELLO sono nomi di animali. SEDIA è un oggetto."
            },
            {
                words: ["LIBRO", "FIORE", "AMORE", "MARE"],
                intruder: "MARE",
                explanation: "LIBRO, FIORE, AMORE sono parole di 5 lettere. MARE ha 4 lettere."
            },
            {
                words: ["CORRERE", "DORMIRE", "LEGGERE", "TAVOLO"],
                intruder: "TAVOLO",
                explanation: "CORRERE, DORMIRE, LEGGERE sono verbi all'infinito. TAVOLO è un nome."
            },
            {
                words: ["ACQUA", "ALBERO", "ARIA", "FUOCO"],
                intruder: "ARIA",
                explanation: "ACQUA, ALBERO, FUOCO sono elementi della natura che iniziano con 'A' e hanno 5 lettere. ARIA ha 4 lettere."
            },
            {
                words: ["SOLE", "LUNA", "STELLA", "PIANETA"],
                intruder: "PIANETA",
                explanation: "SOLE, LUNA, STELLA sono corpi celesti visibili a occhio nudo dalla Terra. PIANETA è una categoria più ampia."
            },
            {
                words: ["ROSA", "VIOLA", "AZZURRO", "GIGLIO"],
                intruder: "AZZURRO",
                explanation: "ROSA, VIOLA, GIGLIO sono nomi di fiori. AZZURRO è un colore."
            },
            {
                words: ["MELA", "PERA", "BANANA", "CAROTA"],
                intruder: "CAROTA",
                explanation: "MELA, PERA, BANANA sono frutti. CAROTA è una verdura."
            },
            {
                words: ["TRENTA", "QUARANTA", "CINQUANTA", "CENTO"],
                intruder: "CENTO",
                explanation: "TRENTA, QUARANTA, CINQUANTA sono decine (multipli di dieci) che terminano in '-anta'. CENTO è un centinaio."
            },
            {
                words: ["FELICE", "TRISTE", "ALLEGRO", "CORAGGIO"],
                intruder: "CORAGGIO",
                explanation: "FELICE, TRISTE, ALLEGRO sono aggettivi che descrivono stati d'animo. CORAGGIO è un nome."
            },
            {
                words: ["PARIGI", "ROMA", "LONDRA", "ITALIA"],
                intruder: "ITALIA",
                explanation: "PARIGI, ROMA, LONDRA sono capitali europee. ITALIA è una nazione."
            }
        ];

        let currentRoundData = null;
        let selectedWord = null;
        let gameActive = false; // Flag per controllare se il gioco è in corso

        const wordGrid = document.getElementById('wordGrid');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const explanationText = document.getElementById('explanationText');
        const checkButton = document.getElementById('checkButton');
        const newGameButton = document.getElementById('newGameButton');

        function newGame() {
            gameActive = true;
            selectedWord = null;
            feedbackMessage.textContent = '';
            explanationText.textContent = '';
            checkButton.disabled = true;

            // Svuota la griglia
            wordGrid.innerHTML = '';

            // Seleziona un set di parole casuale
            const randomIndex = Math.floor(Math.random() * gameData.length);
            currentRoundData = gameData[randomIndex];

            // Mischia le parole per non avere sempre l'intruso nella stessa posizione
            const shuffledWords = [...currentRoundData.words].sort(() => Math.random() - 0.5);

            // Crea e aggiungi gli elementi delle parole
            shuffledWords.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.classList.add('word-item');
                wordItem.textContent = word;
                wordItem.dataset.word = word; // Salva la parola come dato per il controllo
                wordItem.addEventListener('click', () => selectWord(wordItem));
                wordGrid.appendChild(wordItem);
            });
        }

        function selectWord(element) {
            if (!gameActive) return; // Non permettere selezioni se il gioco non è attivo

            // Rimuovi la classe 'selected' da tutte le parole
            document.querySelectorAll('.word-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Aggiungi la classe 'selected' alla parola cliccata
            element.classList.add('selected');
            selectedWord = element.dataset.word;
            checkButton.disabled = false; // Abilita il pulsante Verifica
        }

        function checkIntruder() {
            if (!selectedWord || !gameActive) return;

            gameActive = false; // Disabilita il gioco dopo la verifica
            checkButton.disabled = true; // Disabilita il pulsante Verifica

            const allWordItems = document.querySelectorAll('.word-item');
            allWordItems.forEach(item => {
                item.style.cursor = 'default'; // Rimuovi il cursore pointer
                item.removeEventListener('click', () => selectWord(item)); // Rimuovi l'event listener
            });

            if (selectedWord === currentRoundData.intruder) {
                feedbackMessage.textContent = "Corretto! Hai trovato l'intruso!";
                feedbackMessage.classList.remove('incorrect-msg');
                feedbackMessage.classList.add('correct-msg');
                // Evidenzia la parola corretta
                document.querySelector(`.word-item[data-word="${selectedWord}"]`).classList.add('correct');
            } else {
                feedbackMessage.textContent = "Sbagliato! Riprova con una nuova partita.";
                feedbackMessage.classList.remove('correct-msg');
                feedbackMessage.classList.add('incorrect-msg');
                // Evidenzia la parola selezionata come sbagliata e l'intruso corretto
                document.querySelector(`.word-item[data-word="${selectedWord}"]`).classList.add('incorrect');
                document.querySelector(`.word-item[data-word="${currentRoundData.intruder}"]`).classList.add('correct'); // Mostra l'intruso corretto
            }
            explanationText.textContent = `Spiegazione: ${currentRoundData.explanation}`;
        }

        // Inizia un nuovo gioco al caricamento della pagina
        newGame();
    </script>
</body>
</html>
