<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Il Cerchio delle Parole Nascoste - The Word Games</title>
    <meta name="description" content="Metti alla prova la tua intuizione con Il Cerchio delle Parole Nascoste! Trova le parole collegate al Nucleo e svela tutti i cerchi nascosti. Un gioco avvincente su The Word Games." />
    <link rel="stylesheet" href="../style.css" />
    <style>
        /* Stili specifici per Il Cerchio delle Parole Nascoste */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .game-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            flex-grow: 1; /* Permette al contenitore di espandersi */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .instructions {
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.6;
            color: #555;
        }

        .game-area {
            position: relative;
            width: 350px; /* Dimensione base per il "cerchio" */
            height: 350px;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px dashed #ccc; /* Effetto cerchio */
        }

        .nucleus-word {
            font-size: 2.2em;
            font-weight: bold;
            color: #2c3e50;
            background-color: #ffe082; /* Giallo pastello */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .hidden-word {
            position: absolute;
            background-color: #e3f2fd; /* Azzurro molto chiaro */
            border: 1px solid #90caf9;
            color: #1a237e;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
            min-width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Inizialmente nascoste */
            transform: scale(0.8);
            transition: all 0.5s ease-out;
            text-transform: uppercase; /* Per coerenza con l'input */
        }

        .hidden-word.revealed {
            opacity: 1;
            transform: scale(1);
            background-color: #c8e6c9; /* Verde chiaro per rivelato */
            border-color: #66bb6a;
        }

        /* Posizionamento delle parole nel cerchio (esempio per 5 parole) */
        .hidden-word:nth-child(1) { top: 20px; left: 50%; transform: translateX(-50%); }
        .hidden-word:nth-child(2) { top: 100px; right: 20px; }
        .hidden-word:nth-child(3) { bottom: 20px; right: 80px; }
        .hidden-word:nth-child(4) { bottom: 20px; left: 80px; }
        .hidden-word:nth-child(5) { top: 100px; left: 20px; }
        /* Aggiungi altri stili :nth-child() se hai più di 5 parole nel cerchio */

        .input-area {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .input-area input[type="text"] {
            padding: 12px 15px;
            font-size: 1.3em;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 60%;
            max-width: 300px;
            text-transform: uppercase;
        }

        .input-area button {
            background-color: #4CAF50; /* Verde per Verifica */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-area button:hover {
            background-color: #45a049;
        }
        
        .input-area button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .feedback-message {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            min-height: 25px; /* Per evitare salti di layout */
        }

        .feedback-message.correct {
            color: #28a745;
        }

        .feedback-message.wrong {
            color: #dc3545;
        }

        .game-info {
            margin-top: 20px;
            font-size: 1.1em;
            color: #666;
        }

        .game-info span {
            font-weight: bold;
            color: #333;
        }

        .game-buttons {
            margin-top: 30px;
        }

        .game-buttons button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        .game-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="/index.html" class="back-link">← Torna alla Home</a>
    <h1>Il Cerchio delle Parole Nascoste</h1>

    <div class="game-container">
        <p class="instructions">Indovina le parole nascoste strettamente collegate alla Parola Nucleo. Scrivi la tua ipotesi e verifica! Riuscirai a completare il Cerchio?</p>

        <div class="game-area">
            <div class="nucleus-word" id="nucleusWord"></div>
            </div>

        <div class="input-area">
            <input type="text" id="wordInput" placeholder="Digita qui la tua parola" maxlength="15">
            <button id="checkButton" onclick="checkWord()">Verifica</button>
        </div>

        <p class="feedback-message" id="feedbackMessage"></p>
        <p class="game-info">Tentativi Rimanenti: <span id="attemptsCounter"></span> / <span id="maxAttempts"></span></p>

        <div class="game-buttons">
            <button id="newGameButton" onclick="newGame()">Nuova Partita</button>
        </div>
    </div>

    <script>
        const gameData = [
            {
                nucleus: "MARE",
                hiddenWords: ["AZZURRO", "ACQUA", "SABBIA", "PESCE", "ONDA"],
                revealed: [false, false, false, false, false], // Stato delle parole rivelate
                maxAttempts: 10
            },
            {
                nucleus: "LIBRO",
                hiddenWords: ["PAGINA", "LETTURA", "STORIA", "AUTORE", "COPERTINA"],
                revealed: [false, false, false, false, false],
                maxAttempts: 12
            },
            {
                nucleus: "MUSICA",
                hiddenWords: ["NOTA", "CANTO", "RITMO", "STRUMENTO", "MELODIA"],
                revealed: [false, false, false, false, false],
                maxAttempts: 10
            },
            {
                nucleus: "CITTA'",
                hiddenWords: ["STRADA", "PALAZZO", "PONTE", "TRAFFICO", "MONUMENTO"],
                revealed: [false, false, false, false, false],
                maxAttempts: 11
            },
            {
                nucleus: "INVERNO",
                hiddenWords: ["FREDDO", "NEVE", "GHIACCIO", "SCI", "NATALE"],
                revealed: [false, false, false, false, false],
                maxAttempts: 9
            }
        ];

        let currentCircleIndex = 0;
        let currentAttempts = 0;

        const nucleusWordElem = document.getElementById('nucleusWord');
        const wordInput = document.getElementById('wordInput');
        const checkButton = document.getElementById('checkButton');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const attemptsCounter = document.getElementById('attemptsCounter');
        const maxAttemptsElem = document.getElementById('maxAttempts');
        const gameArea = document.querySelector('.game-area');

        // Funzioni di utilità per il posizionamento delle parole
        function getPosition(index, total, radius = 120, centerX = 175, centerY = 175) {
            const angle = (Math.PI * 2 / total) * index - (Math.PI / 2); // Inizia dall'alto
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
            return { left: `${x - 40}px`, top: `${y - 15}px` }; // Sottrai metà larghezza/altezza elemento
        }

        function newGame() {
            currentCircleIndex = Math.floor(Math.random() * gameData.length);
            const currentCircle = gameData[currentCircleIndex];
            currentAttempts = 0;
            updateAttemptsDisplay();
            feedbackMessage.textContent = '';
            wordInput.value = '';
            wordInput.disabled = false;
            checkButton.disabled = false;

            // Resetta lo stato delle parole rivelate per il cerchio corrente
            currentCircle.revealed = currentCircle.hiddenWords.map(() => false);

            nucleusWordElem.textContent = currentCircle.nucleus;

            // Rimuovi le parole precedenti
            const oldHiddenWords = document.querySelectorAll('.hidden-word');
            oldHiddenWords.forEach(word => word.remove());

            // Crea e posiziona le nuove parole nascoste
            currentCircle.hiddenWords.forEach((word, index) => {
                const hiddenWordElem = document.createElement('div');
                hiddenWordElem.classList.add('hidden-word');
                hiddenWordElem.textContent = '?'.repeat(word.length); // Mostra solo i trattini inizialmente
                hiddenWordElem.dataset.word = word; // Salva la parola corretta
                
                const pos = getPosition(index, currentCircle.hiddenWords.length);
                hiddenWordElem.style.left = pos.left;
                hiddenWordElem.style.top = pos.top;
                
                gameArea.appendChild(hiddenWordElem);
            });

            // Imposta il contatore massimo tentativi
            maxAttemptsElem.textContent = currentCircle.maxAttempts;
        }

        function updateAttemptsDisplay() {
            attemptsCounter.textContent = currentAttempts;
        }

        function checkWord() {
            const guessedWord = wordInput.value.trim().toUpperCase();
            if (!guessedWord) {
                feedbackMessage.textContent = "Per favore, digita una parola.";
                feedbackMessage.className = 'feedback-message wrong';
                return;
            }

            const currentCircle = gameData[currentCircleIndex];
            const foundIndex = currentCircle.hiddenWords.findIndex(
                (word, idx) => word === guessedWord && !currentCircle.revealed[idx]
            );

            if (foundIndex !== -1) {
                // Parola corretta e non ancora rivelata
                currentCircle.revealed[foundIndex] = true;
                const revealedWordElem = document.querySelector(`.hidden-word[data-word="${guessedWord}"]`);
                revealedWordElem.textContent = guessedWord;
                revealedWordElem.classList.add('revealed');
                feedbackMessage.textContent = "Corretto!";
                feedbackMessage.className = 'feedback-message correct';
                wordInput.value = ''; // Pulisci l'input

                // Controlla se tutte le parole sono state rivelate
                if (currentCircle.revealed.every(status => status === true)) {
                    feedbackMessage.textContent = "Complimenti! Hai completato il Cerchio!";
                    feedbackMessage.className = 'feedback-message correct';
                    wordInput.disabled = true;
                    checkButton.disabled = true;
                }
            } else {
                // Parola sbagliata o già indovinata
                currentAttempts++;
                updateAttemptsDisplay();
                feedbackMessage.textContent = "Parola sbagliata o già trovata. Riprova!";
                feedbackMessage.className = 'feedback-message wrong';

                if (currentAttempts >= currentCircle.maxAttempts) {
                    feedbackMessage.textContent = "Hai esaurito i tentativi! Riprova con una nuova partita.";
                    feedbackMessage.className = 'feedback-message wrong';
                    wordInput.disabled = true;
                    checkButton.disabled = true;
                    // Rivelare le parole non trovate
                    currentCircle.hiddenWords.forEach((word, idx) => {
                        if (!currentCircle.revealed[idx]) {
                            const hiddenWordElem = document.querySelector(`.hidden-word[data-word="${word}"]`);
                            hiddenWordElem.textContent = word;
                            hiddenWordElem.classList.add('revealed');
                            hiddenWordElem.style.backgroundColor = '#ffcdd2'; /* Rosso chiaro per non trovata */
                            hiddenWordElem.style.borderColor = '#ef9a9a';
                        }
                    });
                }
            }
        }

        // Inizializza il gioco al caricamento della pagina
        document.addEventListener('DOMContentLoaded', newGame);

        // Permetti di premere Invio per verificare la parola
        wordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkButton.click();
            }
        });
    </script>
</body>
</html>
